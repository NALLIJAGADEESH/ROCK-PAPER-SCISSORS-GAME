<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS_GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-con">
        <div class="logo">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="score">
            <div class="uscas">
                <p id="cs">COMPUTER</p>
                <P>SCORE</P>
                <span id="computerscore">0</span>
            </div>
            <div class="uscas">
                <p id="us">YOUR</p>
                <P>SCORE</P>
                <span id="userscore">0</span>
            </div>
        </div>
    </div>
    <div class="game-con">
        <div class="info">
            <p class="user">YOU PICKED </p>
            <p class="machine">PC PICKED</p>
        </div>
        <div class="option">
            <img class="triangle" src="public/triangle.png" alt="">
           
          
            <div class="sci-con con">
                <div class="item">
                    <img src="public/scissors.png" alt="">
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="public/paper.png" alt="">
                </div>
            </div>
            <div class="rock-con con">
                <div class="item">
                    <img src="public/rock.png" alt="">
                </div>
            </div>
            <div class="sci-con computer">
                <div class="item">
                    <img src="public/scissors.png" alt="">
                </div>

            </div>
            <div class="paper-con computer">
                <div class="item">
                    <img src="public/paper.png" alt="">
                </div>
                
            </div>
            <div class="rock-con computer">
                <div class="item">
                    <img src="public/rock.png" alt="">
                </div>
            </div>
        </div>
        <div class="btn-div">
            <div>
                <button class="btn-rule">RULE</button>
            </div>
            <div>
                <button class="next">Next</button>
            </div>
            
        </div>
        <div class="rule-modal">
            <div class="rule-img">
                <div>
                    
                </div>
                <img src="public/rules.png" alt="">
            </div>
        </div>
        <button id="into" class="close">&times;</button>
        <div class="win-modal">
            <h1 class="winner">You Win</h1>
            <h4 class="h4">AGAINST PC</h4>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
